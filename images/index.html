<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
         <section class="header">
            <a href="#" class="logo"><h2>Thermometer</h2></a>
            <div class="toggle"><a href="#"><img src="./images/pngtree-cartoon-blue-thermometer-png-element-image_2278069-removebg-preview.png"></a></div>
        </section>

        <section class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
        </section>
    </main>
    <script>const celciusInput = document.getElementById("celcius");
    const fahrenheitInput = document.getElementById("fahrenheit");
    const kelvinInput = document.getElementById("kelvin");
    
    const inputs = document.getElementsByClassName("input");
    
    for (let i = 0; i < inputs.length; i++) {
        let input = inputs[i];
    
        input.addEventListener("input", function (e) {
            let value = parseFloat(e.target.value);
            
            switch (e.target.name) {
                case "celcius":
                    fahrenheitInput.value = (value * 1.8) + 32;
                    kelvinInput.value = value + 273.15;
                    break;
                case "fahrenheit":
                    celciusInput.value = (value - 32) / 1.8;
                    kelvinInput.value = ((value - 32) / 1.8) + 273.15;
                    break;
                case "kelvin":
                    celciusInput.value = value - 273.15;
                    fahrenheitInput.value = ((value - 273.15) * 1.8) + 32;
                    break;
            }
        });
    } </script>
    
    
    <section class="footer">
        <ul class="sci">
            <li><a href="#"><img src="./images/Instagram_logo_2022.svg"></a></li>
            <li><a href="#"><img src="./images/25231.png"></a></li>
            <li><a href="#"><img src="./images/800px-LinkedIn_logo_initials.png"></a></li>
        </ul>

      <p class="text">This Webpage is Designed By Keerthana DR</p>
    </section>



</body>
</html>
